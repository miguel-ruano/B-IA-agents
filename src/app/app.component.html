<div class="app-component p-3">
  <div class="columns">
    <div class="column is-full">
      <h1 class="title has-text-centered">IA Agent</h1>
    </div>
  </div>
  <div class="columns">
    <div class="column is-two-thirds __world">
      <bia-world #world_component [woldArrMap]="problemSettings.world" [problem]="problem"
        [targetSrc]="problemSettings.targetSrc"></bia-world>
    </div>
    <div class="column __settings">
      <form [formGroup]="form">
        <div class="field">
          <div class="control">
            <mat-slide-toggle formControlName="agentSmart"></mat-slide-toggle>
            <span class="px-2 has-text-weight-semibold">Smart</span>
          </div>
        </div>
        <div class="field">
          <label class="label">Animation Speed</label>
          <div class="control">
            <mat-slider #ui_speed formControlName="animationSpeed" min="100" max="1000" step="50" style="width: 100%;">
            </mat-slider>
          </div>
          <p class="help">Speed: {{ui_speed.value}}</p>
        </div>
        <div class="field">
          <label class="label">Max Iterations</label>
          <div class="control">
            <input formControlName="maxIterations" class="input" type="number" placeholder="Max Iterations">
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Position</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded">
                <input formControlName="ip_x" class="input" min="0" type="number" placeholder="X">
              </p>
            </div>
            <div class="field">
              <p class="control is-expanded">
                <input formControlName="ip_y" class="input is-success" min="0" type="number" placeholder="Y">
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">World Array</label>
          <div class="control">
            <textarea formControlName="world" class="textarea"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Commands Table</label>
          <div class="control">
            <textarea formControlName="agentCommands" rows="7" class="textarea"></textarea>
          </div>
        </div>
        <button class="button is-primary" (click)="start(world_component)">Start</button>
      </form>

    </div>
  </div>
</div>
